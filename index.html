<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"></link>
    <title>Movie DB</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>

    <div class="wrapper">

    <header class="bgGradient">
        <img src="images/logo.svg" alt="logo" class="navlogo" id="navlogo"></img>
        <nav class="mainmenu">
            <ul>
                <li><button value="&sort_by=popularity.desc" class="category-button">Most popular movies</button></li>
                <li><button value="&with_genres=18&sort_by=vote_average.desc&vote_count.gte=10" class="category-button">Best dramas</button></li>
                <li><button value="&primary_release_year=1995&vote_count.gte=10&sort_by=vote_average.desc" class="category-button">Top 1995</button></li>
                <li><button value="&with_genres=878&primary_release_date.gte=1980-01-01&primary_release_date.lte=1989-12-31&vote_count.gte=10" class="category-button">Best 80's Sci-fi</button></li>
                <li><button value="&with_genres=27&primary_release_date.gte=1980-01-01&primary_release_date.lte=1989-12-31&vote_count.gte=10" class="category-button">Best 80's Horror</button></li>
            </ul>
            
            
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search..." id="search" autocomplete="on" pattern="[^']+" maxlength="90">
            <button><i class="search-icon"></i></button>
        </div>
    </header>
    <main>

        <aside class="filterlist insetBorder">

                <h2>Filter:</h2>
                <p>
                    <label for="sortingSelector">Sorting:</label>
                    <select id="sortingSelector">
                        <option value="popFall">Popularity falling</option>
                        <option value="popAsc">Popularity ascending</option>
                        <option value="ratFall">Ratings falling</option>
                        <option value="ratAsc">Ratings ascending</option>
                        <option value="relFall">Release date falling</option>
                        <option value="relAsc">Release date ascending</option>
                        <option value="titFall">Title A-Ö</option>
                        <option value="titAsc">Title Ö-A</option>
                    </select>
                </p>
                <p>
                    <label for="languageSelector">Language:</label>
                    <select id="languageSelector">
                        <option value="all">All</option>
                    </select>
                </p>
                <p id="genreboxes">
                <p>
                    <label for="popularityrange">Popularity:</label>
                    <input type="range" min="1" max="5000" value="1" class="slider" id="popularityrange" step="1">
                    <span id="popularityrange-display"></span>
                </p>
                <p>
                    <label for="voterange">Vote average:</label>
                    <input type="range" min="1" max="10" value="10" class="slider" id="voterange" step="0.1">
                    <span id="voterrange-display"></span>
                </p>
                <p>
                    <label for="votecountrange">Least number of votes:</label>
                    <input type="range" min="0" max="500" value="0" class="slider" id="votecountrange" step="1">
                    <span id="votecountrange-display"></span>
                </p>

              
            </aside>
        <section class="cardwrapper insetBorder">
            <div id="movielist">

            </div>
            <div class="statusmessage">
                <h2></h2>
                <h3></h3>
            </div>
        </section>
    </main>
    <footer class="bgGradient">

        <section>
            <h2>By Fredrik Pilgren</h2>
            <p>
                Using the API from <a href="https://www.themoviedb.org/" target="_blank">TMDB</a>.
            </p>
        </section>

    </footer>

    </div>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header" id="modal-header">
                <h1>Movie Title:</h1>
            </div>
            <div class="modal-moviedetails">
                <div>Original title:</div><div id="movieOgTitle"></div>
                <div>Release date:</div><div id="movieDate"></div>
                <div>Original language:</div><div id="movieOgLang"></div>
                <div>Adult:</div><div id="movieAdult"></div>
                <div>Genres:</div><div id="movieGenres"></div>
                <div>Cast:</div><div id="movieCast" class="bgGradient"></div>
                <div>Overview:</div>
                <div id="movieOverview">Info goes here</div>
            </div>
        </div>
  
    </div>
    

</body>
</html>
