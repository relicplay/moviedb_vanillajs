<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>Movie DB</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>

    <div class="wrapper">

    <header class="main-header bgGradient" role="banner">
        <img src="images/logo.svg" alt="logo" class="navlogo" id="navlogo" role="banner">
        <nav class="mainmenu" role="navigation">
            <ul role="menu">
                <li role="menuitem">
                    <button value="&sort_by=popularity.desc" class="category-button" role="button" aria-label="View most popular movies">Most popular movies</button>
                </li>
                <li role="menuitem">
                    <button value="&with_genres=18&sort_by=vote_average.desc&vote_count.gte=10" class="category-button" role="button" aria-label="View best dramas">Best dramas</button>
                </li>
                <li role="menuitem">
                    <button value="&primary_release_year=1995&vote_count.gte=10&sort_by=vote_average.desc" class="category-button" role="button" aria-label="View top movies of 1995">Top 1995</button>
                </li>
                <li role="menuitem">
                    <button value="&with_genres=878&primary_release_date.gte=1980-01-01&primary_release_date.lte=1989-12-31&vote_count.gte=10" class="category-button" role="button" aria-label="View best 1980s sci-fi movies">Best 80's Sci-fi</button>
                </li>
                <li role="menuitem">
                    <button value="&with_genres=27&primary_release_date.gte=1980-01-01&primary_release_date.lte=1989-12-31&vote_count.gte=10" class="category-button" role="button" aria-label="View best 1980s horror movies">Best 80's Horror</button>
                </li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search..." id="search-input" autocomplete="on" pattern="[^']+" maxlength="90">
            <button class="search-button">
                <i class="search-icon"></i>
            </button>
        </div>
    </header>
    <main>

        <input id="hide-show-filteroptions" type="checkbox">

        <aside class="filterlist inset-border">

            <label for="hide-show-filteroptions">
            <i class="arrow-icon"></i></label>

            <h2>Filter:</h2>

            <div>
                <label for="sortingSelector">Sort by:</label>
                <select id="sortingSelector" aria-label="Sort by">
                    <option value="popFall">Popularity (decreasing)</option>
                    <option value="popAsc">Popularity (increasing)</option>
                    <option value="ratFall">Ratings (decreasing)</option>
                    <option value="ratAsc">Ratings (increasing)</option>
                    <option value="relFall">Release date (newest first)</option>
                    <option value="relAsc">Release date (oldest first)</option>
                    <option value="titFall">Title (A-Ö)</option>
                    <option value="titAsc">Title (Ö-A)</option>
                </select>
            </div>

            <div>
                <label for="languageSelector">Language:</label>
                <select id="languageSelector" aria-label="Select language">
                  <option value="all">All</option>
                </select>
            </div>

            <fieldset id="genreboxes">
                <legend>Genres</legend>
            </fieldset>

            <fieldset id="sliders">
                <legend>Other settings</legend>
                <div class="form-group">
                    <label for="popularityrange">Popularity:</label>
                    <input type="range" min="1" max="5000" value="1" class="slider" id="popularityrange" step="1" aria-label="Select popularity range" aria-describedby="popularityrange-display">
                    <span id="popularityrange-display"></span>
                </div>

                <div class="form-group">
                    <label for="voterange">Vote average:</label>
                    <input type="range" min="1" max="10" value="10" class="slider" id="voterange" step="0.1" aria-label="Select vote average range" aria-describedby="voterrange-display">
                    <span id="voterrange-display"></span>
                </div>
                
                <div class="form-group">
                    <label for="votecountrange">Least number of votes:</label>
                    <input type="range" min="0" max="500" value="0" class="slider" id="votecountrange" step="1" aria-label="Select least number of votes range" aria-describedby="votecountrange-display">
                    <span id="votecountrange-display"></span>
                </div>
            </fieldset>
              
            </aside>
        
        <section class="movie-list-section inset-border">
            <div id="movielist">
            </div>
            <div class="status-message">
                <h1 class="status-message__title"></h1>
                <p class="status-message__subtitle"></p>
            </div>
        </section>
    </main>
    
    <footer class="bgGradient">
        <div class="footer-container">
          <div class="footer-content">
            <h2>By Fredrik Pilgren</h2>
            <p>
              Using the API from <a href="https://www.themoviedb.org/" target="_blank">TMDB</a>.
            </p>
          </div>
        </div>
    </footer>
      
    </div>



    
    <div id="myModal" class="modal">

        <div class="modal-content">
            <button class="close-modal" aria-label="Close">&times;</button>
            <header id="modal-header">
                <h1>Movie Title:</h1>
            </header>
            <section class="modal-moviedetails">
                <dl class="moviedetails-block">
                    <dt>Original title:</dt>
                    <dd id="movieOgTitle"></dd>
                    <dt>Release date:</dt>
                    <dd id="movieDate"></dd>
                    <dt>Original language:</dt>
                    <dd id="movieOgLang"></dd>
                    <dt>Adult:</dt>
                    <dd id="movieAdult"></dd>
                    <dt>Genres:</dt>
                    <dd id="movieGenres"></dd>
                </dl>
                <dl class="moviedetails-block">
                    <dt>Overview:</dt>
                    <dd id="movieOverview">Info goes here</dd>
                </dl>
                <dl class="cast-block">
                    <dt>Cast:</dt>
                    <dd id="movieCast" class="bgGradient"></dd>
                </dl>
            </section>
        </div>
  
    </div>
    
    

</body>
</html>
