<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie DB</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    
    <!--https://api.themoviedb.org/3/movie/550?-->

    <div class="wrapper">

    <header>
        <img src="images/logo.svg" alt="logo" class="navlogo" id="navlogo"/>
        <nav class="mainmenu">
            <ul>
                <li><button value="&sort_by=popularity.desc" class="category-button">Most popular movies</button></li>
                <li><button value="&with_genres=18&sort_by=vote_average.desc&vote_count.gte=10" class="category-button">Best dramas</button></li>
                <li><button value="&primary_release_year=1995&vote_count.gte=10&sort_by=vote_average.desc" class="category-button">Top 1995</button></li>
                <li><button value="&with_genres=878&primary_release_date.gte=1980-01-01&primary_release_date.lte=1989-12-31&vote_count.gte=10" class="category-button">Best 80's Sci-fi</button></li>
                <li><button value="&with_genres=27&primary_release_date.gte=1980-01-01&primary_release_date.lte=1989-12-31&vote_count.gte=10" class="category-button">Best 80's Horror</button></li>
            </ul>
            
            
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search..." id="search" autocomplete="on" pattern="[^']+" maxlength="90">
            <button><i class="search-icon"></i></button>
        </div>
    </header>
    <main>

        <section class="filterlist">

            
                Sortera: drop down<br/>
                popularity<br/>
                vote average 1 <input type="range" min="1" max="10" value="10" class="slider" id="voterange" step="0.1"> 10<br/>
                vote count<br/>
                <input type="checkbox" id="adult" name="adult" value="Adult">
                <label for="adult"> Adult</label><br/>
                <input type="checkbox" id="video" name="video" value="Video">
                <label for="video"> Video</label><br/>
                <button id="filter-button">Apply</button>
              
        </section>
        <section id="movielist">
            LIST OF ITEMS GOES HERE:
        </section>
    </main>
    <footer>

    </footer>

    </div>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header" id="modal-header">
                <h1>Movie Title:</h1>
            </div>
            <div class="modal-moviedetails">
                <div>Original title:</div><div id="movieOgTitle">Info goes here</div>
                <div>Release date:</div><div id="movieDate">Info goes here</div>
                <div>Original language:</div><div id="movieOgLang">Info goes here</div>
                <div>Adult:</div><div id="movieAdult">Info goes here</div>
                <div>Overview:</div>
                <div id="movieOverview">Info goes here</div>
            </div>
        </div>
  
    </div>
    

</body>
</html>
